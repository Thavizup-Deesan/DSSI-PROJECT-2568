{% extends "base.html" %}
{% block title %}สร้างใบสั่งซื้อ{% endblock %}

{% block content %}
<div class="flex items-center justify-between mb-6">
    <div>
        <h1 class="text-2xl font-bold">สร้างใบสั่งซื้อ</h1>
        <p class="text-sm text-base-content/50">UC-04: สร้างใบสั่งซื้อ</p>
    </div>
</div>

<div class="card bg-base-200 border border-base-content/5 mb-6">
    <div class="card-body">
        <h2 class="card-title text-lg mb-3">ข้อมูลใบสั่งซื้อ</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="form-control">
                <label class="label"><span class="label-text">โครงการ</span></label>
                <select class="select select-bordered w-full" id="projectSelect"><option value="">เลือกโครงการ...</option></select>
            </div>
            <div class="form-control">
                <label class="label"><span class="label-text">เลขที่ใบสั่งซื้อ (แบบกรอกเอง)</span></label>
                <input type="text" class="input input-bordered" id="orderNo" placeholder="เว้นว่างเพื่อให้ระบบสร้างให้ (เช่น PO-XXXX-XXXX)">
            </div>
        </div>
        <div class="form-control mt-3">
            <label class="label"><span class="label-text">เหตุผลในการจัดซื้อ</span></label>
            <textarea class="textarea textarea-bordered" id="reason" rows="3" placeholder="ระบุเหตุผล..."></textarea>
        </div>
    </div>
</div>

<div class="card bg-base-200 border border-base-content/5 mb-6">
    <div class="card-body">
        <div class="flex items-center justify-between mb-3">
            <h2 class="card-title text-lg">รายการวัสดุ</h2>
            <button class="btn btn-outline btn-sm gap-1" onclick="addItemRow()">
                <span class="material-icons-outlined text-base">add</span> เพิ่มรายการ
            </button>
        </div>
        <div class="overflow-x-auto">
            <table class="table">
                <thead><tr><th>ชื่อวัสดุ</th><th class="w-24">จำนวน</th><th class="w-24">หน่วย</th><th class="w-32">ราคาต่อหน่วย</th><th class="w-28">รวม</th><th class="w-16"></th></tr></thead>
                <tbody id="itemsTable"></tbody>
            </table>
        </div>
        <div class="text-right mt-4 text-lg font-bold">
            รวมทั้งหมด: <span class="text-primary">฿<span id="grandTotal">0</span></span>
        </div>
    </div>
</div>

<div class="flex gap-3 justify-end">
    <button class="btn btn-ghost" onclick="window.history.back()">ยกเลิก</button>
    <button class="btn btn-outline btn-primary gap-2" onclick="submitOrder(false)">
        <span class="material-icons-outlined text-base">save</span> บันทึกร่าง
    </button>
    <button class="btn btn-primary gap-2" onclick="submitOrder(true)">
        <span class="material-icons-outlined text-base">send</span> ยืนยันสั่งซื้อ
    </button>
</div>
{% endblock %}

{% block extra_js %}
<script>
    let itemCount = 0;

    async function loadProjects() {
        const projects = await apiFetch('/api/projects/');
        const select = document.getElementById('projectSelect');
        projects.filter(p => p.status === 'Active').forEach(p => {
            select.innerHTML += `<option value="${p.project_id}">${p.project_name} (คงเหลือ: ฿${parseFloat(p.remaining_budget).toLocaleString()})</option>`;
        });
        const urlId = new URLSearchParams(window.location.search).get('project_id');
        if (urlId) select.value = urlId;
    }

    function addItemRow(data = null) {
        itemCount++;
        const tbody = document.getElementById('itemsTable');
        const tr = document.createElement('tr');
        tr.id = `itemRow${itemCount}`;
        tr.innerHTML = `
            <td><input type="text" class="input input-bordered input-sm w-full item-name" placeholder="ชื่อวัสดุ" value="${data?.material_name || ''}"></td>
            <td><input type="number" class="input input-bordered input-sm w-full item-qty" value="${data?.quantity || 1}" min="1" onchange="calcTotal()"></td>
            <td><input type="text" class="input input-bordered input-sm w-full item-unit" value="${data?.unit || 'ชิ้น'}"></td>
            <td><input type="number" class="input input-bordered input-sm w-full item-price" value="${data?.unit_price || 0}" step="0.01" onchange="calcTotal()"></td>
            <td class="item-total font-medium">฿0</td>
            <td><button class="btn btn-error btn-xs btn-outline" onclick="document.getElementById('itemRow${itemCount}').remove();calcTotal()">ลบ</button></td>
        `;
        tbody.appendChild(tr);
        calcTotal();
    }

    function calcTotal() {
        let grand = 0;
        document.querySelectorAll('#itemsTable tr').forEach(row => {
            const qty = parseInt(row.querySelector('.item-qty')?.value || 0);
            const price = parseFloat(row.querySelector('.item-price')?.value || 0);
            const total = qty * price;
            const cell = row.querySelector('.item-total');
            if (cell) cell.textContent = `฿${total.toLocaleString()}`;
            grand += total;
        });
        document.getElementById('grandTotal').textContent = grand.toLocaleString();
    }

    async function submitOrder(isSubmit = true) {
        const projectId = document.getElementById('projectSelect').value;
        if (!projectId) { showToast('กรุณาเลือกโครงการ', 'error'); return; }
        const items = [];
        document.querySelectorAll('#itemsTable tr').forEach(row => {
            const name = row.querySelector('.item-name').value;
            if (name) {
                items.push({
                    material_name: name,
                    quantity: parseInt(row.querySelector('.item-qty').value),
                    unit: row.querySelector('.item-unit').value,
                    unit_price: parseFloat(row.querySelector('.item-price').value),
                });
            }
        });
        if (items.length === 0) { showToast('กรุณาเพิ่มรายการวัสดุ', 'error'); return; }
        
        const res = await apiFetch('/api/orders/', {
            method: 'POST',
            body: JSON.stringify({ 
                project_id: projectId, 
                order_no: document.getElementById('orderNo').value,
                reason: document.getElementById('reason').value, 
                items,
                submit: isSubmit 
            })
        });
        if (res.error) { showToast(res.error, 'error'); return; }
        showToast(res.message);
        setTimeout(() => window.location.href = '/orders/my/', 1000);
    }

    loadProjects();
    addItemRow();
</script>
{% endblock %}
