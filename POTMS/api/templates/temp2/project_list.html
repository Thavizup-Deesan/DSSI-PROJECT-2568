{% extends 'base.html' %}

{% block content %}
<div class="max-w-6xl mx-auto py-10">
    <div class="mb-4">
        <a href="/api/dashboard/" class="text-gray-500 hover:text-indigo-600 text-sm">
            <i class="fa-solid fa-arrow-left mr-1"></i> กลับหน้าหลัก
        </a>
    </div>
    
    <div class="text-center mb-10">
        <div class="flex items-center justify-center mb-2">
            <span class="w-4 h-4 bg-blue-500 rounded-full mr-3" id="typeIndicator"></span>
            <h1 class="text-3xl font-bold text-gray-800" id="pageTitle">จัดการโครงการพัสดุ</h1>
        </div>
        <p class="text-gray-500" id="pageSubtitle">ดูและจัดการโครงการทั้งหมดในระบบ</p>
        
        <!-- Action Buttons -->
        <div class="mt-4 flex justify-center gap-3">
            <button onclick="showAddProjectModal()" class="btn btn-primary">
                <i class="fa-solid fa-plus mr-2"></i> เพิ่มโครงการใหม่
            </button>

        </div>
    </div>

    <!-- Project List Container -->
    <div id="projectList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Loading State -->
        <div class="col-span-full text-center py-20">
            <span class="loading loading-spinner loading-lg text-primary"></span>
            <p class="mt-4 text-gray-400">กำลังโหลดรายชื่อโครงการ...</p>
        </div>
    </div>
</div>

<!-- Add Project Modal -->
<dialog id="addProjectModal" class="modal">
    <div class="modal-box">
        <h3 class="font-bold text-lg mb-4" id="modalTitle">เพิ่มโครงการพัสดุใหม่</h3>
        <form id="addProjectForm">
            <div class="form-control mb-4">
                <label class="label"><span class="label-text">รหัสโครงการ *</span></label>
                <input type="text" name="project_code" class="input input-bordered" required placeholder="เช่น PJ-2568-001" />
            </div>
            <div class="form-control mb-4">
                <label class="label"><span class="label-text">ชื่อโครงการ *</span></label>
                <input type="text" name="project_name" class="input input-bordered" required placeholder="ชื่อโครงการ" />
            </div>
            <div class="form-control mb-4">
                <label class="label"><span class="label-text">งบประมาณรวม</span></label>
                <input type="number" name="budget_total" class="input input-bordered" value="0" min="0" step="0.01" />
            </div>
            <input type="hidden" name="project_type" id="projectTypeField" value="พัสดุ" />
            <div class="modal-action">
                <button type="button" class="btn btn-ghost" onclick="document.getElementById('addProjectModal').close()">ยกเลิก</button>
                <button type="submit" class="btn btn-primary">บันทึกโครงการ</button>
            </div>
        </form>
    </div>
    <form method="dialog" class="modal-backdrop"><button>close</button></form>
</dialog>
{% endblock %}

{% block extra_js %}
<script>
    // Get project type from URL parameter OR detect from path
    const urlParams = new URLSearchParams(window.location.search);
    const pathIsEquipment = window.location.pathname.includes('/equipment/');
    const projectType = urlParams.get('type') || (pathIsEquipment ? 'ครุภัณฑ์' : 'พัสดุ');
    const isEquipment = projectType === 'ครุภัณฑ์';

    document.addEventListener('DOMContentLoaded', async () => {
        // Update page title and indicator based on type
        const indicator = document.getElementById('typeIndicator');
        const title = document.getElementById('pageTitle');
        const subtitle = document.getElementById('pageSubtitle');
        const modalTitle = document.getElementById('modalTitle');
        const projectTypeField = document.getElementById('projectTypeField');
        
        if (isEquipment) {
            indicator.classList.remove('bg-blue-500');
            indicator.classList.add('bg-purple-500');
            title.textContent = 'จัดการโครงการครุภัณฑ์';
            modalTitle.textContent = 'เพิ่มโครงการครุภัณฑ์ใหม่';
            projectTypeField.value = 'ครุภัณฑ์';
        }
        
        loadProjects();
    });
    
    async function loadProjects() {
        try {
            // Fetch all Projects then filter by type
            const response = await fetchAPI(`/api/projects/`);
            let projects = await response.json();
            
            // Filter strictly by project_type
            projects = projects.filter(p => p.project_type === projectType);
            
            console.log('Project Type:', projectType, 'Projects Found:', projects.length);

            const container = document.getElementById('projectList');
            container.innerHTML = '';

            if (projects.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full text-center py-10 bg-white rounded-xl shadow-sm border border-dashed border-gray-300">
                        <i class="fa-solid fa-folder-open text-4xl text-gray-300 mb-3"></i>
                        <p class="text-gray-500 mb-4">ไม่พบโครงการ${isEquipment ? 'ครุภัณฑ์' : 'พัสดุ'}ในระบบ</p>
                        <button onclick="showAddProjectModal()" class="btn btn-sm btn-primary">
                            <i class="fa-solid fa-plus mr-1"></i> เพิ่มโครงการใหม่
                        </button>
                    </div>
                `;
                return;
            }

            const colorClass = isEquipment ? 'purple' : 'indigo';
            
            projects.forEach(project => {
                const total = project.budget_total || 0;
                const used = project.budget_used || 0;
                const remaining = total - used;
                const percent = total > 0 ? (used / total) * 100 : 0;
                
                const displayName = project.project_name || project.project_code || `โครงการ #${project.id}`;
                const projectCode = project.project_code || project.id;

                container.innerHTML += `
                    <div class="card bg-white shadow-sm border border-gray-100 hover:shadow-md transition-shadow">
                        <div class="card-body">
                            <div class="flex justify-between items-start">
                                <div class="w-12 h-12 rounded-lg bg-${colorClass}-50 flex items-center justify-center text-${colorClass}-600">
                                    <i class="fa-solid ${isEquipment ? 'fa-desktop' : 'fa-box'} text-xl"></i>
                                </div>
                                <span class="badge ${project.status === 'Active' ? 'badge-success text-white' : 'badge-ghost'} badge-sm">${project.status || 'Active'}</span>
                            </div>
                            
                            <h2 class="card-title text-base mt-4 text-gray-800">${displayName}</h2>
                            <p class="text-xs text-gray-400 font-mono mb-4">รหัส: ${projectCode}</p>
                            
                            <div class="space-y-2">
                                <div class="flex justify-between text-xs">
                                    <span class="text-gray-500">งบประมาณคงเหลือ</span>
                                    <span class="font-bold text-gray-700">${remaining.toLocaleString('th-TH', {minimumFractionDigits: 2})} บาท</span>
                                </div>
                                <progress class="progress progress-${isEquipment ? 'secondary' : 'primary'} w-full h-2" value="${percent}" max="100"></progress>
                                <div class="flex justify-between text-[10px] text-gray-400">
                                    <span>ใช้ไปแล้ว: ${used.toLocaleString('th-TH')}</span>
                                    <span>ทั้งหมด: ${total.toLocaleString('th-TH')}</span>
                                </div>
                            </div>

                            <div class="card-actions justify-end mt-4">
                                <button onclick="editProject('${project.id}')" class="btn btn-sm btn-ghost text-amber-500">
                                    <i class="fa-solid fa-pen"></i>
                                </button>
                                <button onclick="deleteProject('${project.id}')" class="btn btn-sm btn-ghost text-red-500">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });

        } catch (error) {
            console.error(error);
            Swal.fire({
                icon: 'error',
                title: 'เกิดข้อผิดพลาด',
                text: 'ไม่สามารถดึงข้อมูลโครงการได้'
            });
        }
    }
    
    function showAddProjectModal() {
        document.getElementById('addProjectModal').showModal();
    }
    
    // Add Project Form Submit
    document.getElementById('addProjectForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const formData = new FormData(e.target);
        const projectData = {
            project_code: formData.get('project_code'),
            project_name: formData.get('project_name'),
            budget_total: parseFloat(formData.get('budget_total')) || 0,
            project_type: formData.get('project_type'),
            status: 'Active'
        };
        
        try {
            const response = await fetchAPI('/api/projects/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(projectData)
            });
            
            if (response.ok) {
                document.getElementById('addProjectModal').close();
                Swal.fire({
                    icon: 'success',
                    title: 'สร้างโครงการสำเร็จ',
                    timer: 1500,
                    showConfirmButton: false
                }).then(() => window.location.reload());
            } else {
                const err = await response.json();
                throw new Error(err.error || err.project_code?.[0] || 'ไม่สามารถสร้างโครงการได้');
            }
        } catch (error) {
            Swal.fire('เกิดข้อผิดพลาด', error.message, 'error');
        }
    });

    async function deleteProject(id) {
        const result = await Swal.fire({
            title: 'ลบโครงการ?',
            text: "ต้องการลบโครงการนี้หรือไม่? ข้อมูลที่เกี่ยวข้องจะถูกลบด้วย",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#dc2626',
            cancelButtonColor: '#6b7280',
            confirmButtonText: 'ลบ',
            cancelButtonText: 'ยกเลิก'
        });

        if (result.isConfirmed) {
            try {
                const res = await fetchAPI(`/api/projects/${id}/`, { method: 'DELETE' });
                if (res.ok) {
                    Swal.fire('ลบสำเร็จ', '', 'success').then(() => window.location.reload());
                } else {
                    const data = await res.json();
                    Swal.fire('ลบไม่สำเร็จ', data.error || 'เกิดข้อผิดพลาด', 'error');
                }
            } catch (error) {
                console.error(error);
            }
        }
    }


</script>
{% endblock %}
