<!DOCTYPE html>
<html lang="th">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard - POTMS</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap"
                rel="stylesheet">
        <style>
                body {
                        font-family: 'Prompt', sans-serif;
                }
        </style>
</head>

<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 min-h-screen">

        <!-- Header -->
        <header class="bg-white/80 backdrop-blur-md shadow-sm border-b border-gray-100 sticky top-0 z-50">
                <div class="max-w-7xl mx-auto px-4 py-2 sm:py-3 flex justify-between items-center">
                        <div class="flex items-center gap-2 sm:gap-3">
                                <div
                                        class="h-8 w-8 sm:h-10 sm:w-10 rounded-full bg-gradient-to-br from-blue-400 to-blue-600 overflow-hidden border-2 border-white shadow">
                                        <img id="userAvatar" src="" alt="User" class="h-full w-full object-cover">
                                </div>
                                <div>
                                        <p id="userName" class="font-semibold text-gray-800 text-sm sm:text-base">
                                                Loading...</p>
                                        <p id="userDept" class="text-xs text-gray-500 hidden sm:block">
                                                หัวหน้าฝ่ายจัดซื้อ</p>
                                </div>
                        </div>
                        <button onclick="logout()"
                                class="bg-red-500 hover:bg-red-600 text-white px-3 sm:px-4 py-1.5 sm:py-2 rounded-lg text-xs sm:text-sm font-medium transition flex items-center gap-1 sm:gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                                        stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                                </svg>
                                <span class="hidden sm:inline">ออกจากระบบ</span>
                                <span class="sm:hidden">ออก</span>
                        </button>
                </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 py-4 sm:py-8">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 sm:gap-6">

                        <!-- Main Section -->
                        <div class="lg:col-span-2">
                                <!-- สร้างและจัดการใบขอซื้อ -->
                                <div class="bg-white rounded-2xl shadow-sm p-5 sm:p-8 text-center mb-4 sm:mb-6">
                                        <div
                                                class="h-16 w-16 sm:h-20 sm:w-20 bg-gradient-to-br from-emerald-400 to-teal-500 rounded-full flex items-center justify-center mx-auto mb-4 sm:mb-6 shadow-lg">
                                                <svg xmlns="http://www.w3.org/2000/svg"
                                                        class="h-8 w-8 sm:h-10 sm:w-10 text-white" fill="none"
                                                        viewBox="0 0 24 24" stroke="currentColor">
                                                        <path stroke-linecap="round" stroke-linejoin="round"
                                                                stroke-width="2"
                                                                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                                </svg>
                                        </div>
                                        <h2 class="text-xl sm:text-2xl font-bold text-gray-800 mb-2">
                                                สร้างและจัดการใบขอซื้อ</h2>
                                        <p class="text-gray-500 mb-4 sm:mb-6 text-sm sm:text-base">จัดการใบขอซื้อทั้งหมด
                                                สร้างใหม่ แก้ไข
                                                และติดตามสถานะ</p>
                                        <div class="flex flex-col sm:flex-row justify-center gap-3 sm:gap-4">
                                                <!-- ปุ่มสร้างใบขอซื้อใหม่ (Menu 'New Order' → Select Project) -->
                                                <a href="/api/select_project/"
                                                        class="inline-flex items-center justify-center gap-2 bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white px-5 sm:px-6 py-2.5 sm:py-3 rounded-full font-medium transition shadow-lg shadow-blue-500/30 text-sm sm:text-base">
                                                        <svg xmlns="http://www.w3.org/2000/svg"
                                                                class="h-4 w-4 sm:h-5 sm:w-5" fill="none"
                                                                viewBox="0 0 24 24" stroke="currentColor">
                                                                <path stroke-linecap="round" stroke-linejoin="round"
                                                                        stroke-width="2" d="M12 4v16m8-8H4" />
                                                        </svg>
                                                        สร้างใบขอซื้อใหม่
                                                </a>
                                                <!-- ปุ่มดูประวัติ (Menu 'History' → My Orders) -->
                                                <a href="/api/my-orders/"
                                                        class="inline-flex items-center justify-center gap-2 bg-gradient-to-r from-orange-500 to-orange-600 hover:from-orange-600 hover:to-orange-700 text-white px-5 sm:px-6 py-2.5 sm:py-3 rounded-full font-medium transition shadow-lg shadow-orange-500/30 text-sm sm:text-base">
                                                        <svg xmlns="http://www.w3.org/2000/svg"
                                                                class="h-4 w-4 sm:h-5 sm:w-5" fill="none"
                                                                viewBox="0 0 24 24" stroke="currentColor">
                                                                <path stroke-linecap="round" stroke-linejoin="round"
                                                                        stroke-width="2"
                                                                        d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
                                                        </svg>
                                                        ประวัติการสั่งซื้อ
                                                </a>
                                        </div>
                                </div>

                                <!-- Stats Cards -->
                                <div class="grid grid-cols-2 gap-3 sm:gap-4">
                                        <div class="bg-white rounded-xl p-4 sm:p-5 shadow-sm">
                                                <div class="flex justify-between items-start">
                                                        <div>
                                                                <p class="text-xs sm:text-sm text-gray-500 mb-1">
                                                                        ใบขอซื้อรออนุมัติ
                                                                </p>
                                                                <p id="statPending"
                                                                        class="text-2xl sm:text-3xl font-bold text-orange-500">
                                                                        -</p>
                                                        </div>
                                                        <div
                                                                class="h-8 w-8 sm:h-10 sm:w-10 bg-orange-100 rounded-lg flex items-center justify-center">
                                                                <svg xmlns="http://www.w3.org/2000/svg"
                                                                        class="h-4 w-4 sm:h-5 sm:w-5 text-orange-500"
                                                                        fill="none" viewBox="0 0 24 24"
                                                                        stroke="currentColor">
                                                                        <path stroke-linecap="round"
                                                                                stroke-linejoin="round" stroke-width="2"
                                                                                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                                                </svg>
                                                        </div>
                                                </div>
                                        </div>
                                        <div class="bg-white rounded-xl p-5 shadow-sm">
                                                <div class="flex justify-between items-start">
                                                        <div>
                                                                <p class="text-sm text-gray-500 mb-1">ใบขอซื้อรออนุมัติ
                                                                </p>
                                                                <p id="statPending"
                                                                        class="text-3xl font-bold text-orange-500">-</p>
                                                        </div>
                                                        <div
                                                                class="h-10 w-10 bg-orange-100 rounded-lg flex items-center justify-center">
                                                                <svg xmlns="http://www.w3.org/2000/svg"
                                                                        class="h-5 w-5 text-orange-500" fill="none"
                                                                        viewBox="0 0 24 24" stroke="currentColor">
                                                                        <path stroke-linecap="round"
                                                                                stroke-linejoin="round" stroke-width="2"
                                                                                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                                                </svg>
                                                        </div>
                                                </div>
                                        </div>
                                        <div class="bg-white rounded-xl p-5 shadow-sm">
                                                <div class="flex justify-between items-start">
                                                        <div>
                                                                <p class="text-sm text-gray-500 mb-1">อนุมัติแล้ว</p>
                                                                <p id="statApproved"
                                                                        class="text-3xl font-bold text-blue-500">-</p>
                                                        </div>
                                                        <div
                                                                class="h-10 w-10 bg-blue-100 rounded-lg flex items-center justify-center">
                                                                <svg xmlns="http://www.w3.org/2000/svg"
                                                                        class="h-5 w-5 text-blue-500" fill="none"
                                                                        viewBox="0 0 24 24" stroke="currentColor">
                                                                        <path stroke-linecap="round"
                                                                                stroke-linejoin="round" stroke-width="2"
                                                                                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                                                </svg>
                                                        </div>
                                                </div>
                                        </div>
                                        <div class="bg-white rounded-xl p-5 shadow-sm">
                                                <div class="flex justify-between items-start">
                                                        <div>
                                                                <p class="text-sm text-gray-500 mb-1">งบประมาณใช้ไปแล้ว
                                                                </p>
                                                                <p id="statBudget"
                                                                        class="text-3xl font-bold text-green-500">-</p>
                                                        </div>
                                                        <div
                                                                class="h-10 w-10 bg-green-100 rounded-lg flex items-center justify-center">
                                                                <svg xmlns="http://www.w3.org/2000/svg"
                                                                        class="h-5 w-5 text-green-500" fill="none"
                                                                        viewBox="0 0 24 24" stroke="currentColor">
                                                                        <path stroke-linecap="round"
                                                                                stroke-linejoin="round" stroke-width="2"
                                                                                d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                                                                </svg>
                                                        </div>
                                                </div>
                                        </div>
                                        <div class="bg-white rounded-xl p-5 shadow-sm">
                                                <div class="flex justify-between items-start">
                                                        <div>
                                                                <p class="text-sm text-gray-500 mb-1">โครงการทั้งหมด</p>
                                                                <p id="statProjects"
                                                                        class="text-3xl font-bold text-purple-500">-</p>
                                                        </div>
                                                        <div
                                                                class="h-10 w-10 bg-purple-100 rounded-lg flex items-center justify-center">
                                                                <svg xmlns="http://www.w3.org/2000/svg"
                                                                        class="h-5 w-5 text-purple-500" fill="none"
                                                                        viewBox="0 0 24 24" stroke="currentColor">
                                                                        <path stroke-linecap="round"
                                                                                stroke-linejoin="round" stroke-width="2"
                                                                                d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
                                                                </svg>
                                                        </div>
                                                </div>
                                        </div>
                                </div>
                        </div>

                        <!-- Sidebar - โครงการที่รับผิดชอบ -->
                        <div class="lg:col-span-1">
                                <div class="bg-white rounded-2xl shadow-sm p-6">
                                        <div class="flex items-center gap-2 mb-4">
                                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-500"
                                                        fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                        <path stroke-linecap="round" stroke-linejoin="round"
                                                                stroke-width="2"
                                                                d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
                                                </svg>
                                                <h3 class="font-semibold text-gray-800">โครงการที่รับผิดชอบ</h3>
                                        </div>

                                        <div id="projectList" class="space-y-3">
                                                <div class="animate-pulse space-y-3">
                                                        <div class="h-16 bg-gray-100 rounded-lg"></div>
                                                        <div class="h-16 bg-gray-100 rounded-lg"></div>
                                                </div>
                                        </div>

                                        <div id="noProjects" class="hidden text-center py-6 text-gray-400">
                                                <p>ยังไม่มีโครงการที่รับผิดชอบ</p>
                                        </div>
                                </div>
                        </div>
                </div>
        </main>

        <script>
                // ตรวจสอบ Login
                const user = JSON.parse(localStorage.getItem('user'));
                if (!user) {
                        window.location.href = '/api/login-page/';
                } else {
                        document.getElementById('userName').innerText = user.username;
                        document.getElementById('userDept').innerText = user.department || 'User';
                        document.getElementById('userAvatar').src = `https://api.dicebear.com/7.x/avataaars/svg?seed=${user.username}`;

                        // ถ้าไม่ใช่ User ให้ redirect
                        if (user.role !== 'User') {
                                window.location.href = '/api/staff-dashboard/';
                        }
                }

                // โหลดโครงการที่รับผิดชอบ
                async function loadMyProjects() {
                        try {
                                // ดึง assignments
                                const assignRes = await fetch('/api/project-assignments/');
                                const assignments = await assignRes.json();

                                const myAssignments = assignments.filter(a => a.user_id === user.id);
                                const myProjectIds = myAssignments.map(a => a.project_id);

                                if (myProjectIds.length === 0) {
                                        document.getElementById('projectList').classList.add('hidden');
                                        document.getElementById('noProjects').classList.remove('hidden');
                                        document.getElementById('statProjects').innerText = '0';
                                        return;
                                }

                                // ดึงโครงการ
                                const projRes = await fetch('/api/projects/');
                                const allProjects = await projRes.json();

                                const myProjects = allProjects.filter(p => myProjectIds.includes(p.id));

                                // อัปเดตสถิติ
                                document.getElementById('statProjects').innerText = myProjects.length;
                                let totalBudget = myProjects.reduce((sum, p) => sum + (parseFloat(p.budget_spent) || 0), 0);
                                if (totalBudget >= 1000000) {
                                        document.getElementById('statBudget').innerText = (totalBudget / 1000000).toFixed(1) + 'M';
                                } else {
                                        document.getElementById('statBudget').innerText = totalBudget.toLocaleString();
                                }

                                // แสดงโครงการ
                                const listContainer = document.getElementById('projectList');
                                listContainer.innerHTML = '';

                                myProjects.slice(0, 5).forEach(project => {
                                        const card = document.createElement('div');
                                        card.className = 'border border-gray-100 rounded-lg p-4 hover:border-blue-300 hover:bg-blue-50/50 transition cursor-pointer';
                                        card.onclick = () => {
                                                localStorage.setItem('selectedProjectId', project.id);
                                                localStorage.setItem('selectedProjectName', project.project_name);
                                                window.location.href = '/api/select_project/';
                                        };
                                        card.innerHTML = `
                        <p class="font-medium text-gray-800 text-sm mb-1">${project.project_name}</p>
                        <p class="text-xs text-gray-500">งบคงเหลือ: ฿${(parseFloat(project.budget_total || 0) - parseFloat(project.budget_reserved || 0) - parseFloat(project.budget_spent || 0)).toLocaleString()} บาท</p>
                    `;
                                        listContainer.appendChild(card);
                                });

                        } catch (error) {
                                console.error('Error:', error);
                        }
                }

                // โหลดสถิติ (Placeholder - จะพัฒนาต่อใน Phase 3)
                function loadStats() {
                        // ยังไม่มี Order ดังนั้นแสดง 0
                        document.getElementById('statPending').innerText = '0';
                        document.getElementById('statApproved').innerText = '0';
                }

                function logout() {
                        localStorage.removeItem('user');
                        window.location.href = '/api/login-page/';
                }

                // เริ่มโหลด
                loadMyProjects();
                loadStats();
        </script>
</body>

</html>
