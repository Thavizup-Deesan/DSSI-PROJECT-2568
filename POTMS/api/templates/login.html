<!DOCTYPE html>
<html lang="th" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POTMS — เข้าสู่ระบบ</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body { font-family: 'Noto Sans Thai', sans-serif; }</style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-base-300 via-base-200 to-base-300">

    <div class="card w-full max-w-md bg-base-200 shadow-2xl border border-base-content/10">
        <div class="card-body items-center text-center px-10 py-12">
            <!-- Logo -->
            <div class="w-16 h-16 rounded-2xl bg-gradient-to-br from-primary to-secondary flex items-center justify-center mb-4">
                <span class="text-3xl font-bold text-white">P</span>
            </div>

            <h1 class="text-2xl font-bold bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">POTMS</h1>
            <p class="text-sm text-base-content/60 mt-1 leading-relaxed">
                ระบบจัดการติดตามการสั่งซื้อของโครงการ<br>
                Purchase Order Tracking Management System
            </p>

            <div class="divider my-4"></div>

            <!-- Google Sign-In Button (rendered by Google) -->
            <div id="googleBtn" class="flex justify-center w-full"></div>

            <!-- Loading state -->
            <div id="googleLoading" class="flex items-center gap-2 text-sm text-base-content/50">
                <span class="loading loading-spinner loading-sm"></span> กำลังโหลด Google Sign-In...
            </div>

            <!-- Error from server -->
            {% if error %}
            <div class="alert alert-error mt-4">
                <span>{{ error }}</span>
            </div>
            {% endif %}

            <!-- Info -->
            <div class="alert alert-info mt-4">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-current shrink-0 w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <span class="text-sm">กรุณาใช้อีเมล <strong>@ubu.ac.th</strong> ในการเข้าสู่ระบบ</span>
            </div>

            <p class="text-xs text-base-content/30 mt-6">© 2026 POTMS — มหาวิทยาลัยอุบลราชธานี</p>
        </div>
    </div>

    <script>
        const GOOGLE_CLIENT_ID = '{{ google_client_id }}';

        function onGoogleLibraryLoad() {
            google.accounts.id.initialize({
                client_id: GOOGLE_CLIENT_ID,
                ux_mode: 'redirect',
                login_uri: window.location.origin + '/api/auth/google-callback/',
            });
            google.accounts.id.renderButton(
                document.getElementById('googleBtn'),
                {
                    theme: 'filled_black',
                    size: 'large',
                    width: 320,
                    text: 'signin_with',
                    shape: 'rectangular',
                    logo_alignment: 'left',
                }
            );
            document.getElementById('googleLoading').classList.add('hidden');
        }
    </script>
    <script src="https://accounts.google.com/gsi/client" onload="onGoogleLibraryLoad()" async defer></script>
</body>
</html>
