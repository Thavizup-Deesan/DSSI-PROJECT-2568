<!DOCTYPE html>
<html lang="th" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - POTMS</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>body { font-family: 'Sarabun', sans-serif; }</style>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-blue-100 min-h-screen flex items-center justify-center p-4">

    <div class="card w-full max-w-sm bg-indigo-50 shadow-xl border border-white/50">
        <div class="card-body">
            <!-- Brand -->
            <div class="text-center mb-6">
                <div class="w-16 h-16 bg-indigo-600 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-indigo-200">
                    <i class="fa-solid fa-box-open text-white text-3xl"></i>
                    <!-- SVG Icon fall back if fontawesome not loaded -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                    </svg>
                </div>
                <h2 class="text-2xl font-bold text-gray-800">POTMS</h2>
                <p class="text-gray-500 text-sm">ระบบติดตามการสั่งซื้อพัสดุ</p>
            </div>

            <!-- Form -->
            <form id="loginForm" class="space-y-4">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-medium text-gray-600">ชื่อผู้ใช้งาน</span>
                    </label>
                    <input type="text" id="username" placeholder="Username" class="input input-bordered w-full focus:input-primary bg-white" required />
                </div>
                
                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-medium text-gray-600">รหัสผ่าน</span>
                    </label>
                    <input type="password" id="password" placeholder="Password" class="input input-bordered w-full focus:input-primary bg-white" required />
                </div>

                <div class="pt-2">
                    <button type="submit" class="btn btn-primary w-full text-white text-base">เข้าสู่ระบบ</button>
                </div>

                <div class="divider text-xs text-gray-400">ยังไม่มีบัญชีผู้ใช้?</div>
                
                <a href="/api/register/" class="btn btn-outline btn-sm w-full font-normal">ลงทะเบียนใหม่</a>
            </form>
        </div>
    </div>

    <!-- Script -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const btn = e.target.querySelector('button[type="submit"]');
            
            // UI Loading state
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<span class="loading loading-spinner loading-sm"></span> กำลังตรวจสอบ...';

            try {
                const response = await fetch('/api/auth/login/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Save tokens
                    localStorage.setItem('access_token', data.token);
                    localStorage.setItem('user_info', JSON.stringify(data.user));

                    // Determine redirect based on role
                    let redirectUrl = '/api/dashboard/';
                    const role = data.user.role;
                    if (role === 'Admin') {
                        redirectUrl = '/api/staff/dashboard/';
                    }
                    // ผู้ขอซื้อ, คณะกรรมการตรวจรับ, หัวหน้าภาควิชา -> all use requester dashboard
                    // (Committee/Boss work offline, only view items via QR)

                    // Success Alert
                    Swal.fire({
                        icon: 'success',
                        title: 'เข้าสู่ระบบสำเร็จ',
                        text: 'กำลังพาคุณเข้าสู่ระบบ...',
                        timer: 1500,
                        showConfirmButton: false
                    }).then(() => {
                        window.location.href = redirectUrl;
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'เข้าสู่ระบบไม่สำเร็จ',
                        text: data.error || 'ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง'
                    });
                }
            } catch (error) {
                console.error('Error:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'เกิดข้อผิดพลาด',
                    text: 'ไม่สามารถเชื่อมต่อเซิร์ฟเวอร์ได้'
                });
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        });

        // Clear tokens on landing here
        localStorage.clear();
    </script>
</body>
</html>
