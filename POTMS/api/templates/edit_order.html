{% extends "base.html" %}
{% block title %}แก้ไขใบสั่งซื้อ{% endblock %}

{% block content %}
<div class="flex items-center justify-between mb-6">
    <div>
        <h1 class="text-2xl font-bold">แก้ไขใบสั่งซื้อ</h1>
        <p class="text-sm text-base-content/50">แก้ไขรายการ — Draft/Rejected เท่านั้น</p>
    </div>
    <span class="badge badge-lg badge-ghost" id="orderNo">—</span>
</div>

<div class="card bg-base-200 border border-base-content/5 mb-6">
    <div class="card-body">
        <div class="form-control">
            <label class="label"><span class="label-text">เหตุผลในการจัดซื้อ</span></label>
            <textarea class="textarea textarea-bordered" id="reason" rows="3"></textarea>
        </div>
    </div>
</div>

<div class="card bg-base-200 border border-base-content/5 mb-6">
    <div class="card-body">
        <div class="flex items-center justify-between mb-3">
            <h2 class="card-title text-lg">รายการวัสดุ</h2>
            <button class="btn btn-outline btn-sm gap-1" onclick="addItemRow()">
                <span class="material-icons-outlined text-base">add</span> เพิ่มรายการ
            </button>
        </div>
        <div class="overflow-x-auto">
            <table class="table">
                <thead><tr><th>ชื่อวัสดุ</th><th class="w-24">จำนวน</th><th class="w-24">หน่วย</th><th class="w-32">ราคาต่อหน่วย</th><th class="w-28">รวม</th><th class="w-16"></th></tr></thead>
                <tbody id="itemsTable"></tbody>
            </table>
        </div>
        <div class="text-right mt-4 text-lg font-bold">
            รวมทั้งหมด: <span class="text-primary">฿<span id="grandTotal">0</span></span>
        </div>
    </div>
</div>

<div class="flex gap-3 justify-end">
    <button class="btn btn-ghost" onclick="window.history.back()">ยกเลิก</button>
    <button class="btn btn-primary gap-2" onclick="saveOrder()">
        <span class="material-icons-outlined text-base">save</span> บันทึก
    </button>
</div>
{% endblock %}

{% block extra_js %}
<script>
    const orderId = new URLSearchParams(window.location.search).get('id');
    let rowCount = 0;

    async function loadOrder() {
        const data = await apiFetch(`/api/orders/${orderId}/`);
        if (data.error) { showToast(data.error, 'error'); return; }
        document.getElementById('orderNo').textContent = data.order_no;
        document.getElementById('reason').value = data.reason || '';
        data.items.forEach(item => addItemRow(item));
        calcTotal();
    }

    function addItemRow(item = {}) {
        rowCount++;
        const tbody = document.getElementById('itemsTable');
        const tr = document.createElement('tr');
        tr.id = `itemRow${rowCount}`;
        tr.innerHTML = `
            <td><input type="text" class="input input-bordered input-sm w-full item-name" value="${item.material_name || ''}"></td>
            <td><input type="number" class="input input-bordered input-sm w-full item-qty" value="${item.quantity || 1}" min="1" onchange="calcTotal()"></td>
            <td><input type="text" class="input input-bordered input-sm w-full item-unit" value="${item.unit || 'ชิ้น'}"></td>
            <td><input type="number" class="input input-bordered input-sm w-full item-price" value="${item.unit_price || 0}" step="0.01" onchange="calcTotal()"></td>
            <td class="item-total font-medium">฿0</td>
            <td><button class="btn btn-error btn-xs btn-outline" onclick="this.closest('tr').remove();calcTotal()">ลบ</button></td>
        `;
        tbody.appendChild(tr);
    }

    function calcTotal() {
        let grand = 0;
        document.querySelectorAll('#itemsTable tr').forEach(row => {
            const qty = parseInt(row.querySelector('.item-qty')?.value || 0);
            const price = parseFloat(row.querySelector('.item-price')?.value || 0);
            const total = qty * price;
            row.querySelector('.item-total').textContent = `฿${total.toLocaleString()}`;
            grand += total;
        });
        document.getElementById('grandTotal').textContent = grand.toLocaleString();
    }

    async function saveOrder() {
        const items = [];
        document.querySelectorAll('#itemsTable tr').forEach(row => {
            items.push({
                material_name: row.querySelector('.item-name').value,
                quantity: parseInt(row.querySelector('.item-qty').value),
                unit: row.querySelector('.item-unit').value,
                unit_price: parseFloat(row.querySelector('.item-price').value),
            });
        });
        const res = await apiFetch(`/api/orders/${orderId}/`, {
            method: 'PUT',
            body: JSON.stringify({ reason: document.getElementById('reason').value, items })
        });
        if (res.error) { showToast(res.error, 'error'); return; }
        showToast(res.message);
        setTimeout(() => window.history.back(), 1000);
    }

    loadOrder();
</script>
{% endblock %}
