# =============================================================================
# POTMS - Docker Compose Configuration
# Production-ready setup with Nginx reverse proxy
# =============================================================================

services:
  # =========================================================================
  # Django Backend Application
  # =========================================================================
  web:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: potms-web
    restart: always
    environment:
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DEBUG=False
      - DOCKER=1
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials/firebase-key.json
      - PORT=8000
    volumes:
      - static_volume:/app/staticfiles
      - ./credentials:/app/credentials:ro
      - ./logs:/app/logs
    expose:
      - "8000"
    networks:
      - potms-network
    depends_on:
      - redis
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/health/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # =========================================================================
  # Nginx Reverse Proxy
  # =========================================================================
  nginx:
    image: nginx:alpine
    container_name: potms-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - static_volume:/app/staticfiles:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - potms-network
    depends_on:
      - web

  # =========================================================================
  # Redis for Caching and Rate Limiting
  # =========================================================================
  redis:
    image: redis:7-alpine
    container_name: potms-redis
    restart: always
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - potms-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

# =============================================================================
# Networks
# =============================================================================
networks:
  potms-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  static_volume:
  redis_data:
