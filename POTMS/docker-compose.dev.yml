# =============================================================================
# POTMS - Docker Compose for Development
# Simple setup for local development
# =============================================================================

services:
  # =========================================================================
  # Django Backend Application (Development Mode)
  # =========================================================================
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: potms-dev
    restart: unless-stopped
    env_file:
      - .env.dev
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials/firebase-key.json
    volumes:
      - .:/app
      - ./credentials:/app/credentials:ro
    ports:
      - "8000:8000"
    command: bash -c "python manage.py migrate --noinput && python manage.py runserver 0.0.0.0:8000"

  # =========================================================================
  # Redis for Caching (Optional for dev)
  # =========================================================================
  redis:
    image: redis:7-alpine
    container_name: potms-redis-dev
  # =========================================================================
  # ngrok tunnel for public access
  # =========================================================================
  ngrok:
    image: ngrok/ngrok:latest
    container_name: potms-ngrok
    restart: unless-stopped
    command:
      - "http"
      - "--domain=hypnosporic-unconvictive-stephania.ngrok-free.app"
      - "web:8000"
    environment:
      - NGROK_AUTHTOKEN=32GJ9dO6rpRf4qTwTYehl2h8F2q_5d6dVChAHehGXxCxrGFSm
    ports:
      - "4040:4040"
    depends_on:
      - web

